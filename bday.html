<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Birth Date</title>
</head>
<body>
    <h2> Enter Your Birth Date:</h2>
    <form id="step1" action="#" method="post">
        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" required>
        <br><br>
        <button type="button" onclick="nextStep()">Next</button>
    </form>

    <h2 id="step2Header" style="display: none;">Step 2: Additional Information</h2>
    <form id="step2" action="submit_birth_date.php" method="post" style="display: none;">
        <!-- Add additional fields for step 2 here -->
        <button type="button" onclick="prevStep()">Back</button>
        <input type="submit" value="Submit">
    </form>

    <script>
        function nextStep() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            document.getElementById('step2Header').style.display = 'block';
        }

        function prevStep() {
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step2Header').style.display = 'none';
        }
    </script>
</body>
</html>
